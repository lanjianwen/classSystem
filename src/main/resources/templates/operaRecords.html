<script th:inline="javascript">
    var belonging = $("#belonging").val();


    $(function () {
        var currentPage = $("#currentPage").val();
        var totalPages = $("#totalPages").val();
        var li = '';
        var beforePage = currentPage - 1;
        if (beforePage <= 0){
            beforePage = 1;
        }
        if (currentPage != 1){
            li += '<li>\n' +
                '                        <a class="page-link" href="/operaRecords?page=1&belonging='+belonging+'" aria-label="Previous">\n' +
                '                            <span aria-hidden="true">首页</span>\n' +
                '                        </a>\n' +
                '                    </li>';

            li += '<li>\n' +
                '                        <a class="page-link" href="/operaRecords?page='+beforePage+'&belonging='+belonging+'" aria-label="Previous">\n' +
                '                            <span aria-hidden="true">上一页</span>\n' +
                '                        </a>\n' +
                '                    </li>';
        }
        else {
            li += '<li class="page-link">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">首页</span>\n' +
                '      </span>\n' +
                '    </li>';

            li += '<li class="page-link">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">上一页</span>\n' +
                '      </span>\n' +
                '    </li>';
        }

        var begin;
        var end;

        if (totalPages < 10){
            begin = 1;
            end = totalPages;
        }
        else {
            begin = currentPage - 5;
            end = currentPage + 4;
            //如果前边不够5个，后边补齐10个
            if(begin < 1){
                begin = 1;
                end = begin + 9;
            }
            //如果后边不足4个，前边补齐10个
            if(end > totalPages){
                end = totalPages;
                begin = end - 9 ;
            }
        }
        for (var i = begin; i <= end; i++) {
            if (currentPage == i){
                li += '<li style="background: #66fff3" class="page-link" aria-controls="sampleTable">\n' +
                    '      <span>'+i+'</span>\n' +
                    '    </li>';
            }
            else {
                li += '<li><a class="page-link" href="/operaRecords?page='+i+'&belonging='+belonging+'">'+i+'</a></li>';
            }

        }
        var nextPage = parseInt(currentPage) + 1;
        if (nextPage > totalPages){
            nextPage = nextPage - 1;
        }
        if (currentPage == totalPages){
            li += '<li class="page-link">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">下一页</span>\n' +
                '      </span>\n' +
                '    </li>';

            li += '<li class="page-link">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">尾页</span>\n' +
                '      </span>\n' +
                '    </li>';
        }
        else {
            li += '<li>\n' +
                '                        <a class="page-link" href="/operaRecords?page='+nextPage+'&belonging='+belonging+'" aria-label="Next">\n' +
                '                            <span aria-hidden="true">下一页</span>\n' +
                '                        </a>\n' +
                '                    </li>';
            li += '<li>\n' +
                '                        <a class="page-link" href="/operaRecords?page='+totalPages+'&belonging='+belonging+'" aria-label="Next">\n' +
                '                            <span aria-hidden="true">尾页</span>\n' +
                '                        </a>\n' +
                '                    </li>';
        }
        $(".pagination").html(li);
    })
</script>
