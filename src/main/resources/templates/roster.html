<body>
<!--引入头部-->
<div th:replace="commons/bar::topbar"></div>


<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar(activeUri='roster')"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div>
                <div>
                    <form th:action="@{/importFile}" method="post" enctype="multipart/form-data" id="form">
                        <input type="file" style="display: none" name="file" id="importFile" onchange="submitFile()">
                    </form>
                    <button type="button" class="btn btn-info" onclick="importFile()">导入</button>
                    <!--<button type="button" class="btn btn-info" onclick="downloadExcel()">导出</button>-->
                    <a type="button" class="btn btn-info" href="/deleteAll">清空</a>
                </div>
            </div><br>
            <div class="col-lg-3">总人数 : <span id="sum"></span></div>
            <div class="col-lg-3">男生 : <span id="boy"></span></div>
            <div class="col-lg-3">女生 : <span id="girl"></span></div>
            <div class="col-lg-3">平均分 : <span id="avg"></span></div>
            <table class="table table-striped table-bordered table-hover">
                <thead style="background-color: skyblue">
                <tr style="color: #2b669a">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>民族</th>
                    <th>身份证号</th>
                    <th>编班类型</th>
                    <th>出生年月</th>
                    <th>籍贯</th>
                    <th>家庭住址</th>
                    <th>联系电话</th>
                    <th>监护人姓名</th>
                    <th>监护人电话</th>
                    <th>总分</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${students}" th:class="${student.priority==1?'danger':'success'}">
                    <td th:text="${students.indexOf(student)+1}"></td>
                    <td th:text="${student.name}"> </td>
                    <td th:text="${student.sex}"> </td>
                    <td th:text="${student.nation}"> </td>
                    <td th:text="${student.idCard}"> </td>
                    <td th:text="${student.type}"> </td>
                    <td> </td>
                    <td th:text="${student.nativePlace}"> </td>
                    <td th:text="${student.address}"> </td>
                    <td> </td>
                    <td th:text="${student.patriarch}"> </td>
                    <td th:text="${student.phone}"> </td>
                    <td th:text="${student.totalGrade}"></td>
                </tr>
                </tbody>
            </table>
            <footer class="footer">
                <div th:text="'第 '+${currentPage}+' 页 , '+' 共 '+${totalPages}+' 页'">第 1 页 ， 共 10 页</div>
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">上一页</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">下一页</span>
                        </a>
                    </li>
                </ul>
                <input type="hidden" id="totalPages" th:value="${totalPages}">
                <input type="hidden" id="currentPage" th:value="${currentPage}">
            </footer>
        </div>
    </div>
</div>
</body>

<script>
    function importFile() {
        document.getElementById("importFile").click();
    }
    function submitFile() {

        document.getElementById("form").submit();
    }
    function downloadExcel() {
        location.href="/downloadExcel";
    }

    $(function () {
        $.get("/findAll",function (students) {
            var boyNum = 0;
            var girlNum = 0;
            var sum = 0;
            for (var i = 0; i < students.length; i++) {
                if (students[i].sex === "男"){
                    boyNum++;
                }
                else {
                    girlNum++;
                }
                sum+=students[i].totalGrade;
            }

            $("#sum").append(students.length);
            $("#boy").append(boyNum);
            $("#girl").append(girlNum);
            $("#avg").append(Math.round(sum/students.length * 100) / 100);
        })
    })

    $(function () {
        var currentPage = $("#currentPage").val();
        var totalPages = $("#totalPages").val();
        var li = '';
        var beforePage = currentPage - 1;
        if (beforePage <= 0){
            beforePage = 1;
        }
        if (currentPage != 1){
            li += '<li>\n' +
                '                        <a href="/showStudents?page=1" aria-label="Previous">\n' +
                '                            <span aria-hidden="true">首页</span>\n' +
                '                        </a>\n' +
                '                    </li>';

            li += '<li>\n' +
                '                        <a href="/showStudents?page='+beforePage+'" aria-label="Previous">\n' +
                '                            <span aria-hidden="true">上一页</span>\n' +
                '                        </a>\n' +
                '                    </li>';
        }
        else {
            li += '<li class="disabled">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">首页</span>\n' +
                '      </span>\n' +
                '    </li>';

            li += '<li class="disabled">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">上一页</span>\n' +
                '      </span>\n' +
                '    </li>';
        }

        var begin;
        var end;

        if (totalPages < 10){
            begin = 1;
            end = totalPages;
        }
        else {
            begin = currentPage - 5;
            end = currentPage + 4;
            //如果前边不够5个，后边补齐10个
            if(begin < 1){
                begin = 1;
                end = begin + 9;
            }
            //如果后边不足4个，前边补齐10个
            if(end > totalPages){
                end = totalPages;
                begin = end - 9 ;
            }
        }
        for (var i = begin; i <= end; i++) {
            if (currentPage == i){
                li += '<li class="active">\n' +
                    '      <span>'+i+' <span class="sr-only">(current)</span></span>\n' +
                    '    </li>';
            }
            else {
                li += '<li><a href="/showStudents?page='+i+'">'+i+'</a></li>';
            }

        }
        var nextPage = parseInt(currentPage) + 1;
        if (nextPage > totalPages){
            nextPage = nextPage - 1;
        }
        if (currentPage == totalPages){
            li += '<li class="disabled">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">下一页</span>\n' +
                '      </span>\n' +
                '    </li>';

            li += '<li class="disabled">\n' +
                '      <span>\n' +
                '        <span aria-hidden="true">尾页</span>\n' +
                '      </span>\n' +
                '    </li>';
        }
        else {
            li += '<li>\n' +
                '                        <a href="/showStudents?page='+nextPage+'" aria-label="Next">\n' +
                '                            <span aria-hidden="true">下一页</span>\n' +
                '                        </a>\n' +
                '                    </li>';
            li += '<li>\n' +
                '                        <a href="/showStudents?page='+totalPages+'" aria-label="Next">\n' +
                '                            <span aria-hidden="true">尾页</span>\n' +
                '                        </a>\n' +
                '                    </li>';
        }
        $(".pagination").html(li);
    })
</script>
