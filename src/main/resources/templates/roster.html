<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css" th:href="@{bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/dashboard.css" th:href="@{css/dashboard.css}">

    <script src="../static/js/jquery-3.3.1.js" th:src="@{js/jquery-3.3.1.js}"></script>
    <style>
        body{
            background-color: #d9edf7;
        }
    </style>
</head>

<body>
<!--引入头部-->
<div th:replace="commons/bar::topbar"></div>


<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar(activeUri='roster')"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <table class="table table-striped table-bordered table-hover">
                <thead style="background-color: skyblue">
                <tr style="color: #2b669a">
                    <th>序号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>民族</th>
                    <th>身份证号</th>
                    <th>编班类型</th>
                    <th>出生年月</th>
                    <th>籍贯</th>
                    <th>家庭住址</th>
                    <th>联系电话</th>
                    <th>监护人姓名</th>
                    <th>监护人电话</th>
                    <th>总分</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${students}">
                    <td>1</td>
                    <td th:text="${student.name}"> </td>
                    <td th:text="${student.sex}"> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    <td th:text="${student.totalGrade}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script>

</script>
</html>
