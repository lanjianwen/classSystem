<div th:replace="commons/header::header"></div>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<div th:replace="commons/aside::aside(activeUri='roster')"></div>
<main class="app-content">
    <div class="app-title">
        <h3>角色管理</h3>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-title">
                    <button type="button" class="btn btn-info" onclick="" data-toggle="modal" data-target="#staticBackdrop">添加</button>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>角色名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role:${roles}">
                        <td th:text="${role.id}">2</td>
                        <td th:text="${role.name}">2</td>
                        <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#updateRole" th:onclick="setValue([[${role}]])">修改</button>
                            <button type="button" class="btn btn-info" th:onclick="deleteRole([[${role.id}]])">删除</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--添加角色-->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <h5 class="modal-title" id="staticBackdropLabel" >添加角色</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th style="width:100px">角&nbsp &nbsp 色 &nbsp &nbsp名: </th>
                            <th><input type="text" class="form-control " placeholder="Name" aria-describedby="basic-addon1" name="name" id="name"></th>
                        </tr>
                        <tr>
                            <th style="width:100px">权&nbsp &nbsp &nbsp &nbsp &nbsp限: </th>
                            <th class="combtree"></th>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >取消</button>
                    <button type="button" class="btn btn-info" onclick="addRole()">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!--修改角色-->
    <div class="modal fade" id="updateRole" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <h5 class="modal-title" id="updateRoleLabel" >修改角色</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th style="width:100px">角&nbsp &nbsp 色 &nbsp &nbsp名: </th>
                            <th><input hidden id="roleId" name="id">
                                <input type="text" class="form-control " placeholder="Name" aria-describedby="basic-addon1" name="name" id="updateName">
                            </th>
                        </tr>
                        <tr>
                            <th style="width:100px">权&nbsp &nbsp &nbsp &nbsp &nbsp限: </th>
                            <th id="update_combtree"></th>
                        </tr>

                    </table>
                </div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >取消</button>
                    <button type="button" class="btn btn-info" onclick="updateRole()">修改</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    $(document).ready(function() {
        var zNodes = [];
        $.get("/findAllPermissions",function (data) {
            for (var i=0;i<data.length;i++){
                var treeData = { id:data[i].id, pId:data[i].pid, name:data[i].text, open:true};
                zNodes.push(treeData);
            }

            var tree = new Tree($(".combtree"));
            tree.init({datas: zNodes});
            $("#select").click(function(){
                console.log(tree.value());
            });
        });
    });
    
    function addRole() {
        var data = $(".combtree").data();
        var name = $("#name").val();
        if (data.val != undefined){
            var permissionId = data.val;
        }
        else {
            var permissionId = "";
        }

        $.post("/addRole",{"name": name, "permission": ""+permissionId},function (data) {
            if (data == "添加成功"){
                alert(data);
                location.href="/findAllRoles";
            }
            else {
                alert(data);
            }
        })
    }

    function setValue(role) {
        $("#updateName").val(role.name);
        $("#roleId").val(role.id);
        $.get("/findRoleById",{"id": role.id}, function (r) {

                var zNodes = [];
                $.get("/findAllPermissions",function (data) {

                    for (var i=0;i<data.length;i++){
                        var flag = 0;
                        for (var j = 0; j<r.permissions.length;j++) {
                            if (data[i].id == r.permissions[j].id) {
                                flag = 1;
                            }
                        }
                        if (flag == 1){
                            var treeData = { id:data[i].id, pId:data[i].pid, name:data[i].text, checked:true, open:true};
                        }
                        else {
                            var treeData = { id:data[i].id, pId:data[i].pid, name:data[i].text, open:true};
                        }
                        zNodes.push(treeData);
                    }
                    $("#update_combtree").html("");
                    var tree = new Tree($("#update_combtree"));
                    tree.init({datas: zNodes});
                    $("#select").click(function(){
                        console.log(tree.value());
                    });
                });
        });
    }
    
    function updateRole() {
        console.log($("#update_combtree").data());
        var data = $("#update_combtree").data();
        var name = $("#updateName").val();
        var id = $("#roleId").val();
        if (data.val != undefined){
            var permissionId = data.val;
        }
        else {
            var permissionId = "";
        }
        // alert(permissionId);
        $.post("/updateRole",{"id": id, "name": name, "permission": ""+permissionId},function (data) {
            location.href="/findAllRoles";
        })
    }
</script>

<script>
    function deleteRole(id) {
        if (confirm("确认删除？")){
            $.post("/deleteRole/"+id+"",function (msg) {
                alert(msg);
                location.href="findAllRoles";
            })
        }
    }
</script>
