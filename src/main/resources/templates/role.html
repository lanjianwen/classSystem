<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!-- Navbar-->
<div th:replace="commons/header::header"></div>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<div th:replace="commons/aside::aside(activeUri='roster')"></div>
<main class="app-content">
    <div class="app-title">
        <h3>角色管理</h3>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-title">
                    <button type="button" class="btn btn-info" onclick="" data-toggle="modal" data-target="#staticBackdrop">添加</button>

                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>角色名</th>
                        <th>权限</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role:${roles}">
                        <td th:text="${role.id}">2</td>
                        <td th:text="${role.name}">2</td>
                        <td>2</td>
                        <td><button type="button" class="btn btn-info" onclick="">修改</button> <button type="button" class="btn btn-info" onclick="">删除</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- 模态框-->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" >
                    <h5 class="modal-title" id="staticBackdropLabel" >添加优质生</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th style="width:100px">姓 &nbsp &nbsp &nbsp &nbsp &nbsp名: </th>
                            <th><input type="text" class="form-control " placeholder="Name" aria-describedby="basic-addon1"></th>
                        </tr>
                        <tr >
                            <th>性 &nbsp &nbsp &nbsp &nbsp &nbsp别: </th>
                            <th><input type="radio" name="sex" checked>男  &nbsp &nbsp &nbsp<input type="radio" name="sex" checked>女</th>
                        </tr>
                        <tr>
                            <th>民 &nbsp &nbsp &nbsp &nbsp &nbsp族: </th>
                            <th><input type="text" class="form-control" placeholder="National" aria-describedby="basic-addon1"></th>
                        </tr>
                        <tr>
                            <th>身 &nbsp份 &nbsp证: </th>
                            <th><input type="text" class="form-control" placeholder="IdCard" aria-describedby="basic-addon1"></th>
                        </tr>
                        <tr>
                            <th>编班类型: </th>
                            <th><input type="text" class="form-control" placeholder="ClassType" aria-describedby="basic-addon1"></th>
                        </tr>
                        <tr>
                            <th>出生年月: </th>
                            <th><input type="text" class="form-control" placeholder="Birthday" aria-describedby="basic-addon1"></th>
                        </tr>
                        <tr>
                            <th>籍 &nbsp &nbsp &nbsp &nbsp &nbsp贯: </th>
                            <th><input type="text" class="form-control" placeholder="Native" aria-describedby="basic-addon1"></th>
                        </tr>
                        <tr>
                            <th>家庭住址: </th>
                            <th><input type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1"></th>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer" >
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" >取消</button>
                    <button type="button" class="btn btn-info">提交</button>
                </div>
            </div>
        </div>
    </div>

</main>


<!-- Essential javascripts for application to work-->
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{js/jquery-3.3.1.min.js}"></script>
<script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../static/js/main.js" th:src="@{js/main.js}"></script>
<!-- The javascript plugin to display page loading on top-->
<script src="../static/js/plugins/pace.min.js" th:src="@{js/plugins/pace.min.js}"></script>
<!-- Page specific javascripts-->
<script type="text/javascript" src="../static/js/plugins/chart.js" th:src="@{js/plugins/chart.js}"></script>

<script type="text/javascript" src="../static/js/plugins/jquery.dataTables.min.js" th:src="@{js/plugins/jquery.dataTables.min.js}"></script>
<script type="text/javascript" src="../static/js/plugins/dataTables.bootstrap.min.js" th:src="@{js/plugins/dataTables.bootstrap.min.js}"></script>
<script type="text/javascript">$('#sampleTable').DataTable();</script>

    var data = {
